key=CONFIG_MODULE_AHCI {
	name=Compile AHCI module
	ans=y,n
	default=y
	dnwv=n
	depends=CONFIG_MODULES,CONFIG_MODULE_PCI
	desc=The module is required for access to SATA hard drives in AHCI mode
		 The compiled module will be called 'ahci'.
}
